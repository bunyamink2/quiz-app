<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- fontawsowme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <header class="btn_start">
        <button type="button" class="start_btn btn btn-warning btn-lg">Start Quiz</button>
    </header>
    <section class="quiz">
        <div class="card">
            <div class="card-header">
              <div class="card_title">Quiz App</div>
              <div class="timer">
                    <div class="badge time bg-warning"></div>
              </div>
              <div class="time_line bg-warning"></div>
            </div>
            <div class="card-body ">
                <div>
                    <div class="question_text"></div>
                    <div class="options">
                        <!-- <div class="option correct"><span><b>A</b>- Javascript </span><i class="fa-solid fa-check"></i></div>
                        <div class="option incorrct"><span><b>B</b>- C++ </span><i class="fa-solid fa-xmark"></i></div>
                        <div class="option"><span><b>C</b>- Python </span><i class="fa-solid fa-xmark"></i></div>
                        <div class="option"><span><b>D</b>- Go </span><i class="fa-solid fa-xmark"></i></div> -->
                    </div>
                </div>
            </div>
            <footer class="card-footer">
                <div class="question_index">
                    <!-- <span class="badge bg-danger"> 1 / 4</span> -->
                </div>
                <button class="next_btn btn btn-primary  ">Next</button>
            </footer>
          </div>
    </section>
    <div class="score_box">
        <div class="icon"><i class="fa-solid fa-trophy fa-xl"></i></div>
        <div class="score_text"></div>
        <div class="buttons ">
            <button class="btn_finish btn btn-success btn-lg">Testi Bitir</button>
            <button class="btn_restart btn btn-primary btn-lg">Tekrar Baslat</button>
        </div>
    </div>

    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
